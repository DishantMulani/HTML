<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 3</title>
    <style>
        table
        {
        border: 2px solid gray;
        border-collapse: collapse;
        text-align: center;
        }

        th,
        td {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <table border="" height="300px" width="600px" align="center" bgcolor="">
        <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Type</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
            <td rowspan="4">Company Founder</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1100</td>

        </tr>
        <tr align="center">
            <td>4</td>
            <td>Mark Zuckeberg</td>
            <td>Founder Facebook</td>
            <td>$1300</td>
        </tr>
        <tr align="center">
            <td colspan="3">Total Expense : </td>
            <td>$4600</td>
        </tr>

    </table>
</body>

</html>

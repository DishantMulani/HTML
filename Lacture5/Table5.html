<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 5</title>
    <style>
        table,
        td,
        th {
            border: 2px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

            <th>Order Date : </th>

        </tr>
        <tr>
            <th colspan="5">Customer</th>
        </tr>
        <tr>
            <th>Name : </th>
            <td colspan="4">John papas</td>
        </tr>
        <tr>
            <th>Address : </th>
            <td colspan="4">Independence day 5th str, 11511</td>
        </tr>
        <tr>
            <th colspan="5">Order Details</th>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">Of Mice and Men</td>
            <td>Book</td>
            <td>10.00$</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="2">Les Miserables</td>
            <td>Book</td>
            <td>12.00$</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">Game Of thrones - S01</td>
            <td>DVD</td>
            <td>50.00$</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2">Samsung Galaxy</td>

            <td>200.00$</td>
        </tr>
        <tr>
            <th colspan="4" >Total : </th>
            <td>272.00$</td>
        </tr>
    </table>
</body>

</html>
